<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="img-wrapper">
      <img class="hero" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="color-overlay"></div>
    <img class="view" src="./images/icon-view.svg" alt="icon-view">
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="price-block">
      <div class="row-wrapper price">
        <img src="./images/icon-ethereum.svg" alt="eth">0.041 ETH
      </div>
      <div class="row-wrapper info">
        <img src="./images/icon-clock.svg" alt="clock">3 days left
      </div>
    </div>
    <div class="line"></div>
    <!-- Avatar block -->
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      <div>Creation of <span>Jules Wyvern</span> </div>
    </div>
  </div>
</div>






  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gadgetfather">Akshay</a>.
  </div>
</body>
</html>
